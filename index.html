<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rock-paper-sciccors</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Rock-Paper-Sciccors</h1>
            </div>
            <div class="roundScore">
                <div class="display-playerScore">
                    <div class="playerScore-text"></div>
                </div>
                <div class="display-computerScore">
                    <div class="computerScore-text"></div>
                </div>
            </div>
            <div class="display-roundResult">
                <div class="roundText"></div>
            </div>
            <div class="playBtn">
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="sciccor">sciccor</button>
            </div>
            <div class="playerSelect">
                <div class="display-playerSelect">
                    <div class="playerSelect-text"></div>
                </div>
                <div class="display-computerSelect">
                    <div class="computerSelect-text"></div>
                </div>
            </div>
            <div>
                <div class="display-winner">
                    <div class="winner-text"></div>
                </div>
            </div>
        </div>
    </body>
</html>
